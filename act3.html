  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

<!--REGISTER CARD-->
<div class="mx-auto p-5" style="width: 800px;" id="registerCard">
  <div class="card">
    <p class="card-header">Welcome Card</p>
    <div class="card-body">
      <h5 class="card-title">Welcome to my website!</h5>
      <p class="card-text">Register user here!</p>
    </div>
    <div class="card-footer text-body-secondary">
      <div class="d-grid">
        <button class="btn btn-primary" type="button" id="registerBtn">Register</button>
      </div>
    </div>
  </div>
</div>

<!--MODAL-->
<div class="modal" tabindex="-1" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- FORM -->
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="validateName" class="form-label">Name</label>
            <input type="text" class="form-control" id="validateName" required>
            <div class="invalid-feedback">
              Please provide a valid name.
            </div>
          </div>
          <div class="form-group">
            <label for="validateSection">Section</label>
            <input type="text" class="form-control" id="validateSection" required>
            <div class="invalid-feedback">
              Please provide a valid section.
            </div>
          </div>
        </form>
        <!-- END FORM -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--OUTPUT CARD-->
<div class="mx-auto p-5" style="width: 800px; display: none;" id="outputCard">
  <div class="card">
    <p class="card-header">Welcome Card </p>
    <div class="card-body text-center">
      <p class="card-text">You have successfully registered.</p>
      <h1 class="card-title">OUTPUT</h1>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript">

$(document).ready(function () {
  $("#registerBtn").click(function () {
    $("#myModal").modal("show");
  });

  $("#saveChangesBtn").click(function () {
    const form = $('.needs-validation')[0];

    const nameInput = form.querySelector('#validateName');
    const sectionInput = form.querySelector('#validateSection');
    const namePattern = /^[a-zA-Z\s]+$/;
    const sectionPattern = /^[a-zA-Z\s]+$/;

    // Reset validation feedback
    nameInput.classList.remove('is-valid', 'is-invalid');
    sectionInput.classList.remove('is-valid', 'is-invalid');

    if (!namePattern.test(nameInput.value)) {
      nameInput.classList.add('is-invalid');
    } else {
      nameInput.classList.add('is-valid');
    }

    if (!sectionPattern.test(sectionInput.value)) {
      sectionInput.classList.add('is-invalid');
    } else {
      sectionInput.classList.add('is-valid');
    }

    // Remove 'was-validated' class to prevent green styling
    form.classList.remove('was-validated');

    if (form.checkValidity()) {
      // Show the OUTPUT CARD section
      $("#registerCard").hide();
      $("#outputCard").show();

      // Update the content of the OUTPUT CARD
      const printCard = `${nameInput.value} | ${sectionInput.value}`;
      $("#outputCard .card-title").text(printCard);
    }
  });
});
</script>




  </body>
  </html>
