<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-4">Progress Bar + Buttons with event listeners</h1>

    <div class="container text-center">
        <div class="progress" style="height: 70px;">
            <div class="progress-bar" id="progress_bar" role="progressbar" aria-label="Example 70px high" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span class="text-white fs-4" id="progress_text">0%</span>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-block text-center mt-4">
        <button class="btn btn-danger btn-lg mx-3" id="button1">Button 1</button>
        <button class="btn btn-danger btn-lg mx-3" id="button2">Button 2</button>
        <button class="btn btn-danger btn-lg mx-3" id="button3">Button 3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");
        const button3 = document.getElementById("button3");
        const progressBar = document.getElementById("progress_bar");
        const progressText = document.getElementById("progress_text");

        button1.addEventListener('click', function() {
            progressBar.style.width = "33%";
            progressText.textContent = "33%";
            progressText.style.fontSize = "1.5rem";
        });

        button2.addEventListener('click', function() {
            progressBar.style.width = "66%";
            progressText.textContent = "66%";
            progressText.style.fontSize = "1.5rem"; 
        });

        button3.addEventListener('click', function() {
            progressBar.style.width = "100%";
            progressText.textContent = "100%";
            progressText.style.fontSize = "1.5rem"; 
        });
    </script>
</body>
</html>
